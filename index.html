<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>


<body>

  <header>
    <div class="container">
      Code Journal
    </div>
  </header>

  <main class="container">
    <div data-view="entry-form">
      <h1>New Entry</h1>
      <img src="images/placeholder-image-square.jpg" class="column-half">

      <div class="title-photo-notes-label"><label for="##" >Title</label></div>
      <input type="text" name="##" class="column-half" />

      <div class="title-photo-notes-label"><label for="##">Photo URL</label></div>
      <input type="url" name="##" class="photo-url column-half" />

      <div class="title-photo-notes-label"><label for="##">Notes</label></div>
      <input type="text" name="##" class="notes" />

      <div class="save-button"><button>SAVE</button></div>
    </div>

    <div data-view="entries" class="hidden"></div>
  </main>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>


</html>
